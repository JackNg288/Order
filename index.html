<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Meal Ordering System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .tabs a {
            text-decoration: none;
            padding: 10px;
            color: #007bff;
            font-size: 18px;
        }
        .tabs a.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
        }
        .tab-content {
            display: none;
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

<h1>Resident Meal Ordering System</h1>

<div class="tabs">
    <a href="#order-sheet" class="tab-link active">Order Sheet</a>
    <a href="#menu" class="tab-link">Menu</a>
</div>

<div id="order-sheet" class="tab-content active">
    <h2>Order Sheet</h2>
    <iframe src="Order Sheet.html" width="100%" height="600"></iframe>
</div>

<div id="menu" class="tab-content">
    <h2>Menu</h2>
    <iframe src="Menu generator.html" width="100%" height="600"></iframe>
</div>

<script>
    // Tab functionality
    document.querySelectorAll('.tab-link').forEach(tab => {
        tab.addEventListener('click', function(event) {
            document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            const targetContent = document.querySelector(event.target.getAttribute('href'));
            targetContent.classList.add('active');
        });
    });
</script>

</body>
</html>
